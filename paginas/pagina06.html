<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 06</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="fondo" src="../img/pagina06/fondo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="instruccion1" src="../img/pagina06/instruccion1.png" data-posX="236.79" data-posY="302.49"/>
    <a href="../infografia/GeneralidadesGattaran.pdf" target="_blank" class="elementos" id="boton" data-posX="184.745" data-posY="413.067">
        <img src="../img/pagina06/boton.png" />
    </a>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const fondo = $('#fondo');
        const boton = $('#boton');
        const instrucciones = $('#instrucciones');
        const instruccion1 = $('#instruccion1');


        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/gattaran_6.mp3'),
            new Audio('../audios/gattaran_6.1.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], terminaAudio01, 1);
            aplicacion.activarBotonAdelante();
            animacionEntrada(fondo, 'default', 1, 1);
        }
        function terminaAudio01(){
            aplicacion.reproducirAudio(audio[1], activarBoton, 1);
            animacionEntrada(instruccion1, 'default', 1, 1);
        }

        function activarBoton(){
            parpadear(boton);
        }

        boton.click(function(){
            if(boton.css('cursor') == 'pointer'){
                dejarParpadear(boton);
            }
        });

    </script>
</body>
</html>
