<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 04</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="fondo" src="../img/pagina04/fondo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="esquema" src="../img/pagina04/esquema.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="info_video" src="../img/pagina04/info_video.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="info_infografia" src="../img/pagina04/info_infografia.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="info_tutorial" src="../img/pagina04/info_tutorial.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="info_evaluacion" src="../img/pagina04/info_evaluacion.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="instrucciones" src="../img/pagina04/instrucciones.png" data-posX="0" data-posY="0"/>


    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const fondo = $('#fondo');
        const esquema = $('#esquema');
        const info01 = $('#info_video');
        const info02 = $('#info_infografia');
        const info03 = $('#info_tutorial');
        const info04 = $('#info_evaluacion');
        const info05 = $('#instrucciones');


        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/gattaran_4.mp3'),
            new Audio('../audios/gattaran_4.1.mp3'),
            new Audio('../audios/gattaran_4.2.mp3'),
            new Audio('../audios/gattaran_4.3.mp3'),
            new Audio('../audios/gattaran_4.4.mp3'),
            new Audio('../audios/gattaran_4.5.mp3'),

        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], terminaAudio01, 1);
            aplicacion.activarBotonAdelante();
            animacionEntrada(fondo, 'default', 1, 1);
            animacionEntrada(esquema, 'default', 1, 1);
        }

        function terminaAudio01(){
            aplicacion.reproducirAudio(audio[1], terminaAudio02, 1);
            animacionEntrada(info01, 'default', 1, 1);
        }
        function terminaAudio02(){
            aplicacion.reproducirAudio(audio[2], terminaAudio03, 1);
            animacionEntrada(info02, 'default', 1, 1);
        }
        function terminaAudio03(){
            aplicacion.reproducirAudio(audio[3], terminaAudio04, 1);
            animacionEntrada(info03, 'default', 1, 1);
        }
        function terminaAudio04(){
            aplicacion.reproducirAudio(audio[4], terminaAudio05, 1);
            animacionEntrada(info04, 'default', 1, 1);
        }
        function terminaAudio05(){
            aplicacion.reproducirAudio(audio[5], 1);
            animacionEntrada(info05, 'default', 1);
        }

    </script>
</body>
</html>
