<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 08</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<style>
    .boton{
        cursor: pointer;
    }
</style>
<body class="pagina">

    <img class="elementos" id="instrucciones" src="../img/pagina08/instrucciones.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="iniciar" src="../img/pagina08/iniciar.png" data-posX="444" data-posY="484"/>
    <img class="elementos" id="botonInstrucciones" src="../img/pagina08/botonInstrucciones.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="popup" src="../img/pagina08/popup.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="cerrarPop" src="../img/pagina08/cerrarPop.png" data-posX="786" data-posY="199"/>
    
    <!-- Simulador1 -->
    <img class="elementos" id="sim1" src="../img/pagina08/sim1.png" data-posX="0" data-posY="0"/>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const instrucciones = $('#instrucciones');
        const iniciar = $('#iniciar');
        const botonInstrucciones = $('#botonInstrucciones');
        const popup = $('#popup');
        const cerrarPop = $('#cerrarPop');

        const sim = $('#sim');

        botonInstrucciones.css('cursor', 'pointer');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/audio0.mp3'),
            new Audio('../audios/audio0.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_mal.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], parpadearInicio, 1);
            animacionEntrada(instrucciones, 'default', 1, 1);
        }

        function parpadearInicio(){
            parpadear(iniciar);
        }

        iniciar.click(function(){
            if(iniciar.css('cursor') == 'pointer'){
                dejar
                aplicacion.reproducirAudio(audio[1], parpadeaCerrar, 1);
                animacionEntrada(popup, 'default', 1, 1);
                dejarParpadear(iniciar);
            }
        });

        function parpadeaCerrar(){
            parpadear(cerrarPop);
        }

        cerrarPop.click(function(){
            if(cerrarPop.css('cursor') == 'pointer'){
                animacionSalida(popup, 'default', 1, 1);
                animacionSalida(cerrarPop, 'default', 1, 1);
            }
        });


        

    </script>
</body>
</html>
