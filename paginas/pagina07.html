<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 07</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="fondo" src="../img/pagina07/fondo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="info" src="../img/pagina07/info.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="instrucciones" src="../img/pagina07/instrucciones.png" data-posX="0" data-posY="0"/>
   
    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const fondo = $('#fondo');
        const info = $('#info');
        const instrucciones = $('#instrucciones');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/gattaran_7.mp3'),
            new Audio('../audios/gattaran_7.1.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], terminaAudio1, 1);
            aplicacion.activarBotonAdelante();
            animacionEntrada(fondo, 'default', 1, 1);
            animacionEntrada(info, 'izquierda-derecha', 1, 16);
        }

        function terminaAudio1(){
            aplicacion.reproducirAudio(audio[1], 1);
            animacionEntrada(instrucciones, 'default', 1);
        }

    </script>
</body>
</html>
