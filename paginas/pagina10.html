        // Retroalimentacion---------------------------------------------------
        function retroEvaluacion(){
            const promedio = ((aciertos * 100) / 35).toFixed();

            calificacion.html(promedio);

            calificacion.css({
                'fontSize': '32px',
                'color': '#13375B', 
                'top': '288px',
                'left': '610px'
            });

            const intentos = aplicacion.verIntento();

            if(promedio >= 60 && intentos <= 2){
                if(promedio >= 80){
                    retroA();
                }
                else if(promedio >= 70){
                    retroB();
                }
                else if(promedio >= 60){
                    retroC();
                }
            }
            else{
                aplicacion.siguienteIntento();
                animacionEntrada(retroMala, 'default', 1, 1);
                if(intentos < 2){
                    animacionEntrada(reintentar, 'default', 1, 1);
                }
            }
            
            aplicacion.guardarCalificacion(promedio);
        }

        function retroA(){
            animacionEntrada(avanzado, 'default', 1, 1);
            animacionEntrada(calificacion, 'default', 1, 1);
        }

        function retroB(){
            animacionEntrada(intermedio, 'default', 1, 1);
            animacionEntrada(calificacion, 'default', 1, 1);
        }

        function retroC(){
            animacionEntrada(basico, 'default', 1, 1);

        }
