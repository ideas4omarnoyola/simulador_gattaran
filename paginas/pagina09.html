<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 09</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="titulo" src="../img/pagina09/titulo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="finalSimulacion" src="../img/pagina09/finalSimulacion.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="mensajeSig" src="../img/pagina09/mensajeSig.png" data-posX="0" data-posY="0"/>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const titulo = $('#titulo');
        const mensajeSig = $('#mensajeSig');
        const finalSimulacion = $('#finalSimulacion');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/audio0.mp3'),
            new Audio('../audios/audio0.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], finalCurso, 1);
            animacionEntrada(titulo, 'default', 1, 1);
            animacionEntrada(finalSimulacion, 'default', 1, 2);
        }

        function finalCurso(){
            aplicacion.reproducirAudio(audio[1], finalPantalla, 1);
            animacionEntrada(mensajeSig, 'default', 1);
        }

        function finalPantalla(){
            aplicacion.terminaPantalla();
        }

    </script>
</body>
</html>
